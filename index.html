<!DOCTYPE html>
<html>
<head>
    <title>Random Quotes</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="build/style.css">
</head>
<body>
    <section class="container">
        <h1> Memorable Movie Quotes </h1>
        <p> Here are some memorable movie quotes... </p>

        <button id="js-new-quote"> New Quote </button>

        <div class="quote">
            <blockquote cite="http://www.telegraph.co.uk/film/what-to-watch/greatest-quotes/" class="quote__text"></blockquote>
            <cite class="quote__author"></cite>
            <div class="quote__year"></div>
        </div>
    </section>
    <script src="build/main.js"></script>
</body>
</html>
